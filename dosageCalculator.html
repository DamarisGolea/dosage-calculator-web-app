<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="content">
    <h1>GAMMA MEDICAL</h1>

    <h2>Enter new patient.</h2>
    <form id="new-patient-form">
        <label for="FirstName-field">First Name</label>
        <input type="text" id="FirstName-field" placeholder="Enter First Name">

        <label for="LastName-field">Last Name</label>
        <input type="text" id="LastName-field" placeholder="Enter Last Name" name="Last Name" required>

        <label for="Cnp-field">Cnp</label>
        <input type="text" id="Cnp-field" placeholder="Enter CNP" name="CNP" required>

        <label for="Age-field">Age</label>
        <input type="text" id="Age-field" placeholder="Enter Age" name="Age" required>

        <label for="Weight-field">Weight</label>
        <input type="text" id="Weight-field" placeholder="Enter Weight" name="Weight" required>

        <input type="submit"/>
    </form>

    <table id="patient-table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>CNP</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Ana</td>
            <td>Pop</td>
            <td>2234567884455</td>
            <td>44</td>
            <td>60</td>
            <td><a href="#" class="delete-patient fa fa-trash"></a></td>
        </tr>
        <tr>
            <td>Andrei</td>
            <td>Chicea</td>
            <td>1235476885594</td>
            <td>55</td>
            <td>90</td>
            <td><a href="#" class="delete-patient fa fa-trash"></a></td>
        </tr>
        </tbody>
    </table>

    <div id=outer>
        <style>#outer{width:350px;background:#fff;text-align:center;}
        #cover{border:2px solid #111;border-radius:7px;box-shadow:inset 0 0 13px #888;padding:7px 0}
        .main{table-layout:fixed;width:94%;border:0;border-collapse:collapse;margin:0 auto;}
        .main td{padding:0 8px;vertical-align:middle;text-align:left;border:0;font:500 11px arial}
        .main input{width:96%;border:1px solid #ccc;margin:2px 0;padding:0 2%;height:17px;text-align:right;font:500 11px arial;background:none;}td.ac {text-align:center}
        .main select{width:100%;border:1px solid #ccc;margin:2px 0;background:#fff;height:18px;font:500 11px arial}.main button{width:100%;font:600 12px arial;margin:2px 0;}.w60{width:60%}.w40{width:40%}</style>
        <b>Dosage Calculator</b>
        <div id=cover>
            <form name=fn
            ><table class=main>
                <col class=w60>
                <col class=w60>
                <tr><td>Procedure<td>
                    <select><option value=bone>Bone<option value=thyroid>Thyroid<option value=renal>Renal
                    </select><tr>
                <td><tr>
                <td>Weight <span id=twm> (Kgs)</span>
                <td><input id=wm autocomplete="off"><tr>
                <td><button type=reset>Reset</button>
                <td><button type=submit>Submit</button>
                <tr></tr><td>Result<td><p id=result class=op>
            </td>
            </table>
            </form>
        </div>
    </div>

</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/patient.js"></script>
</body>
</html>
